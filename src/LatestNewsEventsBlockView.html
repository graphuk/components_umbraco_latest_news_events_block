<div data-ng-controller="LatestNewsEventsBlock.Controller" class="umb-pane">
	<div id="latestNewsEventsBlock">
		<div class="umb-box">
			<div class="block-form umb-box-content">
				<div class="umb-property">
					<div class="control-group umb-control-group">
						<div class="umb-el-wrap">
							<label class="control-label">
								<span>Title</span>
							</label>
							<div class="controls controls-row">
								<input type="text" class="input-block-level" ng-model="control.value.title" required />
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
